<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoc buoi 6 nha</title>
</head>
<body>
    <script>
        function in_Xinchao (){
            console.log ("Xin chao, toi hoc code buoi 6")
            console.log ("Cung chua hoc duoc nhieu lam")
        }
        function BCC2 (){
            console.log ("2.1=2")
            console.log ("2.2=4")
            console.log ("2.3=6")
        }
        in_Xinchao ();
        BCC2 ()
        function dienTichHinhVuong (canh){
            console.log ("dien tich hinh vuong la "+ canh*canh)
        }
        dienTichHinhVuong (4)
        function mieuTaMe (hinh, dang){
            console.log (`tóc mẹ bạc màu ${hinh}, phủ kín đôi vai ${dang}`)
        }
        mieuTaMe ("mây","gầy")
        function sum(a,b){
            return a+b
        }
        function tich(a,b){
            return a*b
        }
        function thuong(a,b){
            return a/b
        }
        function hieu (a,b){
            return a-b
        }
        console.log (sum(4,5))
        console.log (tich(4,5))
        console.log (thuong(4,5))
        console.log (hieu(4,5))
        function dienTichHinhChuNhat (a,b){
            return (a*b)
        }
        console.log (dienTichHinhChuNhat(5,6))
        const pi=3.14
        function dienTichHinhTron (c){
            return ((c**2)/(4*pi))
        }
        console.log (dienTichHinhTron(5))
    </script>
